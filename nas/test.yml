experimentName: TEST
searchSpaceFile: search_space/search_space.json
trialCommand: python main.py /home/LAB/leifd/dataset/ILSVRC2012 --model search_model -b 1536 --lr 1e-3 --weight-decay .03 --epochs 100 --workers 2 --pin-mem --search
# trialCommand: python main.py /home/fanding/dataset/ILSVRC2012 --model search_model -b 512 --lr 1e-3 --weight-decay .03 --epochs 100 --workers 2 --pin-mem --search
trialCodeDirectory: ../
trialGpuNumber: 1   # 这是每个trial使用多少个gpu
trialConcurrency: 16
maxExperimentDuration: 24h
maxTrialNumber: 300
# maxTrialDuration: 2m  # 每个trial只训练2min
tuner:
  name: TPE
  classArgs:
    optimize_mode: maximize
# assessor:
#   codeDirectory: nas
#   className: MyAssessor.MemoryAssessor
#   # 所有的参数都需要传递给你 Assessor 的构造函数 __init__
#   # 例如，可以在可选的 classArgs 字段中指定
#   classArgs:
#     flash_mem: 864
#     ram_mem: 330
trainingService:
  platform: local
  useActiveGpu: True
  # gpuIndices: 0,1,2,3
  maxTrialNumberPerGpu: 4