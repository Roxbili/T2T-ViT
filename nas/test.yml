experimentName: TEST
searchSpaceFile: search_space/search_space.json
trialCommand: python main.py /home/fanding/dataset/ILSVRC2012 --model search_model -b 32 --lr 1e-3 --weight-decay .03 --epochs 100
trialCodeDirectory: ../
trialGpuNumber: 1
trialConcurrency: 2
maxExperimentDuration: 24h
maxTrialNumber: 100
# maxTrialDuration: 2m  # 每个trial只训练2min
tuner:
  name: TPE
  classArgs:
    optimize_mode: maximize
